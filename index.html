<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Implement from below -->
  <body>
    <header>
      <!-- you can add the logo image here -->
    </header>
    <div class="container">
      <div class="headerContainer">
          <img src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="O's Campus Cafe" class="titleImg"></img>
          <p class="header">Delicious, From-Scratch Recipes Close at Hand</p>
          <p class="header subheader">The fresh choice of UT!</p>
      </div>
      <div class="row" id="itemCard">
        <div class="col">
          <img src="https://bakeitwithlove.com/wp-content/uploads/2022/04/microwave-mac-and-cheese-sq.jpg" alt="mac & cheese" class="foodImg"></img>
        </div>
        <div class="col-6" id="container">
          <div class="row" id="title">Mac & Cheese</div>
          <div class="row" id="button"><button class="orderButton">order</button></div>
        </div>
        <div class="col" id="container">
          <div class="price">
            $5
          </div>
        </div>
      </div>
      <div class="row" id="itemCard">
        <div class="col">
          <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/02/05/Baked-Feta-Pasta-4_s4x3.jpg.rend.hgtvcom.616.493.suffix/1615916524567.jpeg" alt="pasta" class="foodImg"></img>
        </div>
        <div class="col-6" id="container">
          <div class="row" id="title">Pasta</div>
          <div class="row" id="button"><button class="orderButton">order</button></div>
        </div>
        <div class="col" id="container">
          <div class="price">
            $8
          </div>
        </div>
      </div>
      <div class="row" id="itemCard">
        <div class="col">
          <img src="https://cdn.vox-cdn.com/thumbor/vtePZhT08vI05_EhGqBh_HTNPY4=/0x0:4032x2268/1200x675/filters:focal(1694x812:2338x1456)/cdn.vox-cdn.com/uploads/chorus_image/image/71275266/Cuantos4.0.jpg" alt="tacos" class="foodImg"></img>
        </div>
        <div class="col-6" id="container">
          <div class="row" id="title">Tacos</div>
          <div class="row" id="button"><button class="orderButton">order</button></div>
        </div>
        <div class="col" id="container">
          <div class="price">
            $8
          </div>
        </div>
      </div>
      <div class="row" id="itemCard">
        <div class="col">
          <img src="https://www.moms-mexican-recipes.com/wp-content/uploads/2017/08/Red-Chile-Enchiladas-Recipe.jpg" alt="enchiladas" class="foodImg"></img>
        </div>
        <div class="col-6" id="container">
          <div class="row" id="title">Enchiladas</div>
          <div class="row" id="button"><button class="orderButton">order</button></div>
        </div>
        <div class="col" id="container">
          <div class="price">
            $10
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
